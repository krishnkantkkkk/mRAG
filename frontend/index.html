<!DOCTYPE html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- ✅ Proper viewport to cover full screen, including notches -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="theme-color" content="#E5E5E5" />

    <title>AI Assistant Dashboard</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <!-- Tailwind config -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#4B5563",
              "background-light": "#F9FAFB",
              "background-dark": "#111827",
              "sidebar-dark": "#1F2937",
              "text-light-primary": "#111827",
              "text-light-secondary": "#6B7280",
              "text-dark-primary": "#F9FAFB",
              "text-dark-secondary": "#9CA3AF",
              "border-light": "#E5E7EB",
              "border-dark": "#374151",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
              code: ["Space Mono", "monospace"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>

    <!-- ✅ Fix for mobile full height + safe areas -->
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        background-color: #e5e5e5;
        overscroll-behavior: none;
        font-family: 'Space Grotesk', sans-serif;
      }

      /* Respect notches / safe area on iPhone and Android */
      body {
        padding: env(safe-area-inset-top) env(safe-area-inset-right)
          env(safe-area-inset-bottom) env(safe-area-inset-left);
      }

      /* Ensure React root fills entire screen */
      #root {
        width: 100%;
        height: 100%;
        min-height: 100dvh;
        background-color: inherit;
        display: flex;
        flex-direction: column;
      }

      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        font-size: 24px;
      }

      .brainwave-animation {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 20px;
      }

      .brainwave-animation .bar {
        width: 4px;
        height: 100%;
        margin: 0 2px;
        background-color: #6b7280;
        animation: brainwave 1.2s infinite ease-in-out;
      }

      .brainwave-animation .bar:nth-child(1) {
        animation-delay: -1.1s;
      }
      .brainwave-animation .bar:nth-child(2) {
        animation-delay: -1s;
      }
      .brainwave-animation .bar:nth-child(3) {
        animation-delay: -0.9s;
      }
      .brainwave-animation .bar:nth-child(4) {
        animation-delay: -0.8s;
      }
      .brainwave-animation .bar:nth-child(5) {
        animation-delay: -0.7s;
      }

      @keyframes brainwave {
        0%,
        40%,
        100% {
          transform: scaleY(0.4);
        }
        20% {
          transform: scaleY(1);
        }
      }
    </style>
    <link rel="stylesheet" href="/index.css" />
  </head>

  <body class="bg-white text-gray-800 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
